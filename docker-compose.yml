services:
  backend:
    build:
      context: ./tiao-carreiro-backend
      dockerfile: Dockerfile
    container_name: music_system_backend
    restart: unless-stopped
    working_dir: /var/www
    ports:
      - "8000:8000"
    volumes:
      - ./tiao-carreiro-backend:/var/www
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - DB_CONNECTION=sqlite
      - DB_DATABASE=/var/www/database/database.sqlite
    command: >
      sh -c "composer install &&
             touch /var/www/database/database.sqlite &&
             chmod 664 /var/www/database/database.sqlite &&
             php artisan key:generate --force &&
             php artisan migrate --force &&
             php artisan db:seed --force &&
             php artisan serve --host=0.0.0.0 --port=8000"

  frontend:
    build:
      context: ./tiao-carreiro-frontend
      dockerfile: Dockerfile
    container_name: music_system_frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - ./tiao-carreiro-frontend:/app
    environment:
      - REACT_APP_API_URL=http://localhost:8000/api
    depends_on:
      - backend
    stdin_open: true
    tty: true
